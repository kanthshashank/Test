<div class="container-fluid">	
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<form
				name="myForm"
				class="form-signin"
				method="POST"
				action="https://registration.deere.com/servlet/com.deere.u90950.registrationlogin.view.servlets.SignInServlet">
				<input name="TARGET"		type="hidden" value="{{'$SM$' + target}}" size=30>
				<input name="SMAUTHREASON"	type="hidden" value=0 size=30>
				<input name="UserAction"	type="hidden" value="login" size=30>  

				<h2 class="form-signin-heading">Please sign in</h2>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input id="inputEmail" name="USERNAME" class="form-control" placeholder="{{placeHolder.userName}}" ng-model="userName" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" name="PASSWORD" class="form-control" placeholder="{{placeHolder.password}}" ng-model="password" required>
				<button class="btn btn-primary btn-block" name="login" type="submit" ng-click="authenticate()">Sign in</button>
			</form>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
